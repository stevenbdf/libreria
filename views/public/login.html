<!doctype html>
<html lang="es">

<head>
<link href="../../resources/css/login1.css" rel="stylesheet" id="bootstrap-css">
<script src="../../resources/js/bootstrap.js"></script>
<link rel="stylesheet" href="../../resources/css/bootstrap.css">
</head>

  <div class="login-wrap col-12 col-md-10 offset-md-1 ">
	<div class="login-html ">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
		<input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">¿Olvidó su contraseña?</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label">Usuario</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Contraseña</label>
					<input id="pass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Entrar">
				</div>
				<div class="hr"></div>
			</div>
			<div class="for-pwd-htm">
				<div class="group">
					<label for="user" class="label">Usuario</label>
					<input id="user" type="text" class="input">
				</div>
				<div class="group">
					<input type="submit" class="button" value="Reestablecer contraseña">
				</div>
				<div class="hr"></div>
			</div>
		</div>
	</div>
</div>
</html>
